<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>正在加载...</title>
  <style>
    body { margin:0; background:#fff; display:flex; align-items:center; justify-content:center; height:100vh; }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #1890ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .text { margin-top: 20px; color: #1890ff; font-size: 18px; text-align:center; }
  </style>
</head>
<body>
  <div>
    <div class="loader"></div>
    <div class="text">系统正在加载，请稍候...</div>
  </div>
</body>
</html>
